<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="numero" min="0" max="10"> 
    <button onclick="creaTabla()">Realiza tabla</button>
    <div id="display">

    </div>
    <script>
        function creaTabla(){
           const numero = document.getElementById("numero").value; 
           let cadenaTabla="<h2>Tabla del " + numero + "</h2><br>";
           for ( let i=1; i<=10; i++){
            cadenaTabla+= 
            i + " * " + numero + " = " + i*numero + "<br>";

           }
           document.getElementById('display').innerHTML = cadenaTabla;
        }
        
    </script>
</body>
</html>
