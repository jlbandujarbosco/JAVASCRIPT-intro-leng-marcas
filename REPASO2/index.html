<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #titulo { color:green;background-color: yellow;
        border:2px solid green;  font-size: 5em; text-align:center;
            display: none;
    }
        #capa { height: 200px;}
    </style>
</head>
<body>
    <button onclick="mediaPideDatos()">Calcular Media</button>
    <button onclick="mediaLeeDatos()">Calcular Media Leyendo datos</button>
    <button onclick="multiploPideDatos()">Múltiplo de 7</button>
    <button onclick="diaSemana()">Día de la semana</button>
    <button id="boton-muestra">Muestra usuario</button>
    <button id="boton-color">Añade un poco de color</button>
    <label for="n1">N1:</label> <input type="number" id="n1" min="1" 
    placeholder="Número de 1 al 7">
    <label for="n2">N2:</label> <input type="number" id="n2">
    <label for="n3">N3:</label> <input type="number" id="n3">
    <label for="n4">N4:</label> <input type="number" id="n4">
    <p id="display"></p>
    <h1 id="titulo"></h1>

    <div id="capa">
        <label for="color">Color</label>
        <select name="color" id="color">
            <option value="red" >Rojo</option>
            <option value="green" selected>Verde</option>
            <option value="yellow">Amarillo</option>
            <option value="blue">Azul</option>
        </select>

    </div>
    <h1>Formulario</h1>
    <form action="registro.php" onsubmit="return validaFormulario()">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario">
        <label for="">
            <input type="checkbox" name="acepto" id="acepto">
            He leído y acepto las condiciones 
        </label>
        <input type="submit" value="registro">
    </form>
    <h1>Formulario 2</h1>
    <form action="registro2.php" onsubmit="return validaFormulario2()">
        <label for="sit-laboral">Situación Laboral</label>
        <select name="sit-laboral" id="sit-laboral">
            <option value="elija">Elija una...</option>
            <option value="emp">Empleado</option>
            <option value="desemp">Desempleado</option>
            <option value="jubil">Jubilado</option>
        </select>
        <input type="submit" value="enviar">
    </form>
    <script>
        cambiaColor();
        document.getElementById('boton-muestra').addEventListener('click',poneNombreUsuario);
        document.getElementById('boton-color').addEventListener('click',poneColor);
        color.addEventListener('change',cambiaColor);

        function validaFormulario2(){
            if (document.querySelector('#sit-laboral').value == "elija" ) {
                alert("Debe elegir una");
                return false
            }
            return true;
        }
        function validaFormulario(){
            usuario = document.querySelector("#usuario").value;
            if ( usuario.length<5 ) {
                alert("la longitud del usuario no puede ser menor que 5");
                return false;
            }
            if ( !document.querySelector("#acepto").checked) {
                alert("Debe aceptar las condiciones");
                return false;
            }
            return true;         
        }

        function cambiaColor(){
            const color = document.getElementById('color').value;
            /*if ( color == "green" ) {
                document.getElementById('capa').style.backgroundColor = "green";
            }*/
            capa.style.backgroundColor = color;
            document.querySelector()
        }

        function mediaPideDatos(){
            let n1=prompt("Dime el primer número");
            let n2=prompt("Dime el segundo número");
            let n3=prompt("Dime el tercer número");
            let n4=prompt("Dime el cuarto número");
            alert("La media es " + 
            media4(Number(n1),Number(n2),Number(n3),Number(n4)));
        }
        function mediaLeeDatos(){
            let n1 = document.getElementById("n1").value;
            let n2 = document.getElementById("n2").value;
            let n3 = document.getElementById("n3").value;
            let n4 = document.getElementById("n4").value;
            document.getElementById('display').innerHTML =
            "La media es " + media4(Number(n1),Number(n2),Number(n3),Number(n4))
        }
        function media4(n1,n2,n3,n4){

            return ( n1 + n2 + n3 + n4 )/4

        }

        function multiploPideDatos(){
            const n1 = document.getElementById('n1').value;
            let display = document.getElementById('display');
            if ( esMultiplo7(Number(n1))){   
                display.innerHTML=n1 + " ES múltiplo de 7";
            } else {
                display.innerHTML=n1 + " NO múltiplo de 7";
            }
        }

        function esMultiplo7(n){
            return n%7==0           
        }

        function diaSemana(){
            const semana=['lunes','martes','miércoles','jueves','viernes',
                'sábado','domingo'];
            
            const n1 = document.getElementById('n1').value; 
            document.getElementById('display').innerHTML = semana[n1-1];

            
        }
        function poneNombreUsuario(){
            const usuario = prompt("Dígame el 'nombre' de usuario");
            document.getElementById('titulo').textContent = "Esta es la página de " + usuario;
            document.getElementById('titulo').style.display = "block";
        }
        function poneColor(){
            document.getElementById('titulo').style.color = "red";
            document.getElementById('titulo').style.backgroundColor = "lightblue";
            document.getElementById('titulo').style.fontSize = "7em";
            document.getElementById('titulo').style.border = "3px dotted red"
        }

    </script>
</body>
</html>
